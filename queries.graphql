query managerData($uuid: UUID!) {
  managers(filter: { uuids: [$uuid], from_date: null, to_date: null }) {
    objects {
      validities {
        employee_uuid
        org_unit_uuid
        validity {
          to
          from
        }
      }
    }
  }
}

query employeeData($uuid: UUID!) {
  employees(filter: { uuids: [$uuid] }) {
    objects {
      validities {
        name
        addresses(filter: {address_type:{scope: "EMAIL"}}) {
          value
        }
        engagements {
          org_unit {
            name
          }
          managers(exclude_self: true) {
            person {
              addresses(filter: {address_type: {scope: "EMAIL"} }) {
                value
              }
            }
          }
        }
      }
    }
  }
}

query employeeName($uuid: UUID!) {
  employees(filter: { uuids: [$uuid] }) {
    objects {
      validities {
        name
      }
    }
  }
}

query orgUnitDescendants($uuid: UUID!) {
  org_units(filter: { descendant: { uuids: [$uuid]} }) {
    objects {
      current {
        name
      }
    }
  }
}

query orgUnitData($uuid: UUID!) {
  org_units(filter: { uuids: [$uuid] }) {
    objects {
      validities {
        name
        user_key
      }
    }
  }
}

query addressData($uuid: UUID!) {
  addresses(filter: { uuids: [$uuid] }) {
    objects {
      current {
        value
        employee_uuid
        address_type {
          scope
        }
      }
    }
  }
}

query orgUnitRelations($uuid: UUID!) {
  org_units(filter: { uuids: [$uuid] }) {
    objects {
      current {
        name
        root {
          uuid
        }
        engagements {
          uuid
        }
        related_units {
          org_units {
            uuid
            root {
              uuid
            }
          }
        }
      }
    }
  }
}

query institutionAddress($uuid: UUID!, $root: UUID!) {
  org_units(
    filter: { parent: { uuids: [$root] }, descendant: { uuids: [$uuid] } }
  ) {
    objects {
      current {
        addresses(filter: { address_type: { scope: "EMAIL" } }) {
          value
        }
      }
    }
  }
}
